apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          imagePullPolicy: Never
          ports:
            - containerPort: 3306
      #     volumeMounts:
      #       - mountPath: "/var/lib/mysql"
      #         subPath: "mysql"
      #         name: mysql-data
      # volumes:
      #   - name: mysql-data
      #     persistentVolumeClaim:
      #       claimName: mysql-data-disk

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306